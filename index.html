<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E learning frontend</title>
    <link rel="icon" href="./img/favicon-1.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- hero -->
    <header class="hero">
      <!-- background video -->
      <video id="hero_back_vid" src="./assets/hero_bg.mp4" autoplay muted loop></video>

      <!-- navbar -->
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/img/logo.svg" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
              <li class="nav-item me-2 ms-2">
                <a class="nav-link btn btn-primary radius">Sign In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-secondary radius">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- end of navbar -->

      <!-- hero content -->
      <div class="hero_content">
        <div class="container">
          <div class="row">
            <div class="col-md-10">
              <h1>
                We help to grow your business with modern technologies &
                <span> Automated System.</span>
              </h1>
              <p>Please explore our servies and checkout our awesome features.</p>
              <a href="#" class="btn btn-secondary">Get Started</a>
            </div>
          </div>
        </div>
      </div>
      <!-- end of hero content -->

      <!-- hero sidebar contact -->
      <ul class="sidebar_contact">
        <li>
          <a href="#"><i class="fa-brands fa-facebook-square"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-instagram-square"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-twitter-square"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        </li>
      </ul>
      <!-- end of hero sidebar contact -->
    </header>
    <!-- end of hero -->

    <!-- features -->
    <section id="features">
      <div class="container">
        <h2 class="section_title">Features</h2>
      </div>
    </section>
    <!-- end of featuresd -->

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
